<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Joan Jett Test</title>
	<link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<!-- core script !-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/quiz.js"></script>
</head>
<body>
	<section class="main">
		<div class="content">
			<div id="wrapper">		
			<header>
				<a title="By Original uploader and author was Doorstepsnail at en.wikipedia [Public domain], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3AJett_Rocks.jpg"><img width="300" alt="Jett Rocks" src="img/joan.jpg"/></a>
				<p class="intro">The</p>
				<h1>Joan Jett</h1>
				<p class="intro">test</p>
			</header>
				<div class="quiz-wrapper">
					<form id="quiz">
						<h3>1. Lorem ipsum dolor sit amet?</h3>
						<p><input type="radio" name="answer" id="answerOne" value="0"> a. <label for="answerOne" id="answer">Lorem ipsum</label></p>
						<p><input type="radio" name="answer" id="answerTwo" value="1"> b. <label for="answerTwo" id="answer">Ut enim ad minim veniam</label></p>
						<p><input type="radio" name="answer" id="answerThree" value="2"> c. <label for="answerThree" id="answer">Duis aute irure dolor in reprehenderit</label></p>
						<p><input type="radio" name="answer" id="answerFour" value="3"> d. <label for="answerFour" id="answer">Excepteur sint occaecat cupidatat</label></p>
						<p class="message-no-guess">Please select an answer before hitting "next" button</p>
						<div class="nextBtn"><a href="#" type="submit" class="next btn">Next&gt;</a></div><div class="progress"><a href="#" class="reset btn">Reset</a></div>
					</form>
				</div>
				<div class="results">
					<p>You got <span id="amountRight"></span> blackhearts out of 8</p>
					<ul class="hearts">
					</ul>
					<p class="summary"></p>
					<p><a href="#" class="reset btn">Try again</a></p>
				</div>
			</div>
		</div>
		</div>
	</section>
	
</body>
</html>
